<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/patients/new" th:object="${patientForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="age">나이</label>
      <input type="number" min="0" th:field="*{age}" class="form-control"
             placeholder="나이를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="gender">성별</label>
      <input type="text" th:field="*{gender}" class="form-control"
             placeholder="남성 혹은 여성 으로 입력하세요">
    </div>
    <!--<div class="form-group"> 라디오버튼 사용하려는데 크기가 안맞음
      <label th:for="gender">성별</label>
      <div th:each="type : ${genders}" class="form-control">
        <input type="radio" th:field="*{gender}" th:value="${type.name()}" class="form-control">
        <label th:for="${#ids.prev('gender')}" th:text="${type.description}" class="form-control"></label>
      </div>
    </div>-->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
