<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="@{/medicalDepartments/new}" th:object="${medicalDepartmentForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="phoneNum">전화번호</label>
      <input type="text" th:field="*{phoneNum}" class="form-control"
             placeholder="전화번호를 입력하세요">
    </div>
    <div class="form-group">
      <label for="hospital">병원</label>
      <select name="hospitalId" required id="hospital" class="form-control">
        <option value="">병원선택</option>
        <option th:each="hospital : ${hospitals}"
                th:value="${hospital.id}"
                th:text="${hospital.name}" />
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
