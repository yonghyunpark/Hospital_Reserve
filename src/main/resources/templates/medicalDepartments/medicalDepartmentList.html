<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>병원</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="medicalDepartment : ${medicalDepartments}">
        <td th:text="${medicalDepartment.id}"></td>
        <td th:text="${medicalDepartment.name}"></td>
        <td th:text="${medicalDepartment.phoneNum}"></td>
        <td th:text="${medicalDepartment.hospital.name}"></td>
        <td>
          <a href="#" th:href="@{/medicalDepartments/{id}/edit (id=${medicalDepartment.id})}"
             class="btn btn-primary" role="button">수정</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
